<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Monify.com
    </title>
    <link rel="icon" type="image/x-icon" href="isatulogo (1).png">
    <link rel="stylesheet" href="static/css/payment.css">
    <link rel="stylesheet" type="text/css" href="static/css/registrar_dashboard.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="static/pictures/isatulogo (1).png" class = "logo">
            <ul>
                <li> <a href="{{'message'}}">Message</a></li>
                <li> <a href="{{'firstpage'}}">Home</a></li>
                <li> <a href="{{'features'}}">Features</a></li>
                <li> <a href="{{'about'}}">About</a></li>
                <li> <a href="{{'contact'}}">Contact</a></li>
            </ul>
            <img src="static/pictures/isatulogo (1).png" class = "user-pic" onclick="toggleMenu()">
        </nav>
        <div class="container">
        <h1>Message</h1>

        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student ID</th>
                    <th>Message</th>
                    <th>Option</th>
                </tr>
            </thead>
            <tbody>
                {% for transactions in transaction%}
                <tr>
                    <td>{{transactions.sname}}</td>
                    <td>{{transactions.sid}}</td>
                    <td>{{transactions.request}}</td>
                    <td>{{transactions.option}}</td>

                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    </div>

</body>
</html>
